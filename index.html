<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using APIs Practice - LUCA</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container row p-2" id="api-data-container">
        <h1 class="p-3">USING API PRACTICE PROJECT</h1>
        <div class="sub-container">
            <div class="header-container d-flex justify-content-center col-12">
                <div class="col-6"><h4>Stock Info</h4></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="info-container col-11 p-1">
                    <h3>Symbol</h3>
                    <span id="symbol"></span>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="info-container col-5 p-1 m-1">
                    <h3>Current Price</h3>
                    <span id="price"></span>
                </div>
                <div class="info-container col-5 p-1 m-1">
                    <h3>Open</h3>
                    <span id="open"></span>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="info-container col-5 p-1 m-1">
                    <h3>Low</h3>
                    <span id="low"></span>
                </div>
                <div class="info-container col-5 p-1 m-1">
                    <h3>High</h3>
                    <span id="high"></span>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="info-container col-3 p-1 m-1">
                    <h3>Change</h3>
                    <span id="change"></span>
                </div>
                <div class="info-container col-4 p-1 m-1">
                    <h3>Change Percent</h3>
                    <span id="change-percent"></span>
                </div>
                <div class="info-container col-3 p-1 m-1">
                    <h3>Volume</h3>
                    <span id="volume"></span>
                </div>
            </div>
            <div class="footer-container mt-3">
                <span id="date"></span>
                <span>|</span>
                <span id="">Info provided by <a href="https://www.alphavantage.co/">Alpha Vantage</a></span>
            </div>
        </div>    
    </div>
</body>
</html>
